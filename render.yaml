databases:
  - name: unimatch-db
    plan: free
    databaseName: uni_match_production
    user: uni_match

services:
  - type: web
    name: unimatch
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: unimatch-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: RAILS_LOG_LEVEL
        value: info
      - key: WEB_CONCURRENCY
        value: 0
      - key: RAILS_MAX_THREADS
        value: 5
